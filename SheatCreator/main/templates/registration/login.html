
{% load static %}
{% block content %}
<div class="bottom-footer">

<div class="container">
  <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">Acceso</h1>
          {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Credenciales incorrectos. ¡Intentalo otra vez!
          </div>
            {% endif %}
          <div class="px-2">
            
              <form action={% url 'login_url' %} method="POST" class="justify-content-center">{% csrf_token %}
                  <div class="form-group">
                      <label class="sr-only">username</label>
                      <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
                  </div>
                  <div class="form-group">
                      <label class="sr-only">password</label>
                      <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-dark">Acceder</button>
              </form>
          </div>
      </div>
  </div>
</div>
</div>
{% endblock %}
